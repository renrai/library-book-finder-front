<div class="container my-5">
    <h1 class="mb-3">Usuários</h1>
        <table class="table" *ngIf="users && users.length > 0">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Nome</th>
                    <th>Acesso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.Login}}</td>
                    <td>{{user.UserName}}</td>
                    <td>{{user.Role}}</td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!users || users.length <= 0"> Nenhum usuário encontrado</p>
</div>
