<div class="container my-5">
    <h1 class="mb-2">Adicionar Usuário</h1>
    <div *ngIf="message" class="alert alert-success" role="alert">
        <strong>Usuário adicionado com sucesso!</strong>
        <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addNewUser()">
                  <div class="mb-3">
                    <label for="userName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="userName" name="UserName" [(ngModel)] = "addUser.UserName">
                  </div>
                  <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="Login" [(ngModel)] = "addUser.Login">
                  </div>
                  <div class="mb-3">
                    <label for="Senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="Password" [(ngModel)] = "addUser.Password">
                  </div>
                  <div class="mb-3">
                    <label for="role" class="form-label">Acesso</label>
                    <select class="form-select" id="role" name="Role" [(ngModel)]="addUser.Role">
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                  </div> 
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>>
